<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo con D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este es un ejemplo que utiliza D3.js para mostrar datos de un archivo DSV.</p>

    <svg id="dsvDemo" class="lightblue" width="100" height="100"></svg>

    <script>
    function drawText(id, data) {
        d3.select(id)
          .selectAll("text")
          .data(data)
          .enter()
          .append("text")
          .attr("y", (d,i) => i * 20 + 20)
          .attr("x", 10)
          .text((d) => d.letter + " " + d.number + " " + d.color);
    }

    d3.dsv("|", "./sample.dsv")
        .then(function(data) {
            drawText("#dsvDemo", data);
        });
    </script>
</body>
</html>
